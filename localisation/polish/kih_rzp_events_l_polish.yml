l_polish:
 rzp_event.1.t:0 "Delegacja "Braci Kamraci""
 rzp_event.1.d:0 "Do Ciechanowa przybyła delegacja wysłanników słynnego Jaszczura. Zapewniają oni, że przynoszą dobre nowiny i pragną aby naszymi ludami zapanowała przyjaźń."
 rzp_event.1.a:0 "Zaproście ich do mnie i dajcie skrzynie Piwa!"
 rzp_event.1.b:0 "Niech idą szukać przyjaciół gdzie indziej."
 rzp_event.2.t:0 "Delegacja "Braci Kamraci""
 rzp_event.2.d:0 "Panie Jakubiak; Matka Pana kurwą była, babka Pana kurwą była i prababka Pana kurwą była, a ojciec Pana męską kurwą był."
 rzp_event.2.a:0 "Won!"