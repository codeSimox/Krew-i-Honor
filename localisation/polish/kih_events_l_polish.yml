l_polish:
 mod_event.1.t:0 "Nowy porządek."
 mod_event.1.d:0 "Po wyborach Anno Domini 2025, brooklyńśka rada żydów zadecydowała, że polaków trzeba wystrzelić w kosmos. Tak też uczyniono, więc teraz dalsze losy tego pięknego narodu spoczywają w rękach mniej lub bardziej rozgarniętych polityków."
 mod_event.1.a:0 "Ciekawe jak potoczy się ta historia."