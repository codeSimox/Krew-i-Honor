l_polish:
 generalna_ideja: "Nowy Porządek"
 generalna_ideja_desc: "Po wyborach Anno Domini 2025, brooklyńśka rada żydów zadecydowała, że Polaków trzeba wystrzelić w kosmos. Tak też uczyniono, więc teraz dalsze losy tego pięknego narodu spoczywają w rękach mniej lub bardziej rozgarniętych polityków. Póki co trzeba się więc skupić na ustabilizowaniu młodego państwa."