l_polish:
 kam_event.1.t:0 "Delegacja do Rzeczy Pospolitej"
 kam_event.1.d:0 ""
 kam_event.1.a:0 "Dobre relacje między naszymi państwami leżą w naszym interesie."
 kam_event.1.b:0 ""Panie Jakubiak; Matka Pana kurwą była, babka Pana kurwą była i prababka Pana kurwą była.""
 kam_event.2.t:0 "Powrót Delegacji"
 kam_event.2.d:0 "Delegacja powróciła od Jakubiaka z niczym, oprócz nieciekawych wiadomości. Przyjaźni nie będzie..."
 kam_event.2.a:0 "A to kutas."
 kam_event.3.t:0 "Widmo Wojny"
 kam_event.3.d:0 "Ludzie coraz bardziej domagają się "ostatecznego rozwiązania" kwestii tego grubasa. To oznacza, że propaganda działa wyśmienicie. Już niedługo Jakubiak bedzie mógł się cieszyć piwem w swoim niepodległym państwie."
 kam_event.3.a:0 "Nie mogę się doczekać."