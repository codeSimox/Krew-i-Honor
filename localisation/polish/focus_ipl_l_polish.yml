l_polish:
 IPL_trzy_siodemki: "Trzy Siódemki"
 IPL_trzy_siodemki_desc: "Program Artura Bartoszewicza zakłada 3x7 podstawowych postulatów."
 IPL_nowa_konstytucja: "Nowa Konstytucja"
 IPL_nowa_konstytucja_desc: "Obecna sytuacja wymaga opracowania kompletnie nowej Konstytucji."
 IPL_zrownanie_podpisu: "Zrównanie Podpisu"
 IPL_zrownanie_podpisu_desc: "Zrównanie podpisu tradycyjnego z profilem zaufanym, procesy demokracji bezpośredniej dostępne na mObywatelu."
 IPL_ograniczenie_skladu: "Ograniczenie Składu Rządu"
 IPL_ograniczenie_skladu_desc: "Zlimitowanie składu Rady Ministrów do 8 resortów i do 3 wiceministrów na resort – maks. 33 osoby, zakaz łączenia funkcji posła, senatora i członka Rady Ministrów (zostają: premier, MSZ, MSW, MON, MSkarbu, Ministerstwo Jakości Życia, Ministerstwo Edukacji, Kultury i Dziedzictwa Narodowego, Ministerstwo Ekonomii)."
 IPL_ograniczenie_wynagrodzenia: "Ograniczenie Wynagrodzenia Rządu"
 IPL_ograniczenie_wynagrodzenia_desc: "Ograniczenie wynagrodzenia Rady Ministrów, które uzależnia się od wielokrotności minimalnej emerytury i premiuje wartością dwukrotności % wzrostu PKB i dwukrotności % nadwyżki budżetowej do PKB, odbierana część wynagrodzenia w wymiarze dwukrotności % spadku PKB i dwukrotności % deficytu budżetowego do PKB."
 IPL_likwidacja_finansowania: "Likwidacja Finansowania Partii"
 IPL_likwidacja_finansowania_desc: "Likwidacja finansowania partii politycznych z budżetu państwa, finansowanie zmienione na dobrowolny odpis podatkowy obywateli, do 1% od PIT i do 0,5% od CIT, którzy corocznie w zeznaniach podatkowych wskazują od 1 do 3 partii, na które przeznaczają łączny swój odpis."
 IPL_odpowiedzialnosc_majatkowa: "Odpowiedzialność Majątkowa"
 IPL_odpowiedzialnosc_majatkowa_desc: "Wprowadzenie odpowiedzialności majątkowej polityków i kierownictwa administracji rządowej i samorządowej za ich decyzje."
 IPL_zakaz_pracy_politykow: "Zakaz Pracy Polityków W SSP"
 IPL_zakaz_pracy_politykow_desc: "Zakaz pracy członków partii politycznych i ich rodzin w radach nadzorczych i zarządach oraz w całych strukturach spółek skarbu państwa. Odnosi się to zarówno do obecnych członków partii politycznych, jak i tych, którzy w ostatnich 3 latach byli ich członkami."
 IPL_liczba_poslow: "Liczba Posłów - Liczba Obywateli"
 IPL_liczba_poslow_desc: "Powiązanie liczby posłów z liczbą obywateli RP. Zmniejszenie liczby obywateli RP o 100 tys. powoduje likwidację jednego miejsca poselskiego w kolejnych wyborach, wzrost o 100 tys. dodaje jedno miejsce i prawo do wyboru kolejnego posła w okręgu wyborczym o największym wzroście."
 IPL_stypendium_demograficzne: "Stypendium Demograficzne"
 IPL_stypendium_demograficzne_desc: "Stypendium demograficzne na każde nowo urodzone dziecko 3, 4 i kolejne w danej rodzinie przy min. jednej osobie pracującej. Miesięczne stypendium 1 tys. PLN zwielokrotniane liczbą dzieci w rodzinie, 1,25 tys. PLN za 5, zaś 6 i kolejne 1,5 tys. PLN."
 IPL_ochrona_ziemi: "Ochrona Własności Ziemi"
 IPL_ochrona_ziemi_desc: "Ochrona własności ziemi poprzez ograniczenie dziedziczenia i zakupu wyłącznie na rzecz obywateli polskich w drugim pokoleniu oraz zakupu ziemi przez przedsiębiorstwa z min. 51% kapitałem polskim, dzierżawa obcokrajowcom maks. 25 letnia. Zakładanie przedsiębiorstw w Polsce wymaga form spółki z min. 33% udziałami obywatela/i RP."
 IPL_zasady_konkurencji: "Równe Zasady Konkurencji"
 IPL_zasady_konkurencji_desc: "Równe zasady konkurencji dla wszystkich, wymagania prawne dostosowane do wielkości przedsiębiorstwa, nowe prawo dotyczy tylko dużych. Dwuinstancyjny Sąd Konkurencyjności rozstrzygający zakłócenia na rynku, nadużywania pozycji rynkowej przez korporacje międzynarodowe, czy też unikania płacenia podatków."
 IPL_polska_produkcja: "Narodowa Produkcja"
 IPL_polska_produkcja_desc: "Broń, leki i żywność produkujemy w Polsce, sektor rolny, militarny i farmaceutyczny i producenci krajowi wprowadzani na listę podmiotów strategicznych, ich ochrona jest gwarantowana prawem. Cła antydumpingowe i kontyngenty chronią produkcję krajową. Co najmniej 75% wydatków na zbrojenia musi trafić do krajowych sektorów zbrojeniowego, rolnego i farmaceutycznego."
 IPL_edukacja_mlodziezy: "Edukacja Młodzieży"
 IPL_edukacja_mlodziezy_desc: "Młodzi ludzie przygotowani do życia, w szkołach podstawowych i średnich lekcje prac technicznych, gotowania i prac domowych. Dzieci i młodzież gotują wzajemnie dla siebie i sprzątają szkoły. Do 18 roku życia odcięcie dzieci i młodzieży od pornografii i przemocy na telefonach komórkowych."
 IPL_pokoj_i_bezpieczenstwo: "Pokój i Bezpieczeństwo"
 IPL_pokoj_i_bezpieczenstwo_desc: "Pokój i bezpieczeństwo na terenie RP podstawą decyzji politycznych, każde działanie rządu wpychające Polskę do konfliktów zbrojnych traktowane jest jako zdrada."