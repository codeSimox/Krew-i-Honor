l_polish:
 np_removing_focus_1: "Konsolidacja Władzy"
 np_removing_focus_1_desc: "W młodym państwie, władzę należy najpierw zabezpieczyć."
 np_removing_focus_2: "Uruchomienie Produkcji Przemysłowej"
 np_removing_focus_2_desc: "Aby osiągnąć sukces trzeba najpierw zacząć coś wytwarzać; to chyba jasne."
 np_removing_focus_2_1: "Skupienie Na Produkcji Cywilnej"
 np_removing_focus_2_1_desc: "Przemysł to niezwykle istotna część państwa, więc to państwo musi o niego dbac i go rozwijać."
 np_removing_focus_2_2: "Skupienie Na Produkcji Wojskowej"
 np_removing_focus_2_2_desc: "Młode państwo takie jak nasze jest oczywiście niezwykle zagrożone na ataki ze strony obcych ludów. Trzeba coś z tym zroobić."
 np_removing_focus_3: "Nowe Prawo"
 np_removing_focus_3_desc: "Aby państwo funkcjonowało musi obowiązywać w nim jakieś prawo."
 np_removing_focus_4: "Budowanie Społecznego Poparcia"
 np_removing_focus_4_desc: "Najważniejszą teraz rzeczą jest utwierdzenie wyborców, że nasza władza to coś dobego i pożądanego. Nie możemy przecież pozwolić, zeby ktoś spoza elyt dostał się do kręgów władzy!"
 np_removing_focus_5: "Nowy Porządek"
 np_removing_focus_5_desc: "Pora zakończyć wszystkie choroby wieku młodzieńczego naszego państwa."